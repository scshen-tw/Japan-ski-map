        /* ğŸŒŸ å½ˆå‡ºè¦–çª—æ’ç‰ˆ */
        .popup-custom { font-size: 14px; line-height: 1.5; min-width: 250px; }
        .popup-custom b { color: #2c3e50; font-size: 18px; }

        /* ğŸŒŸ ç‹€æ…‹æŒ‰éˆ•ç¾¤ */
        .status-group { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 15px; }
        .s-btn { flex: 1; min-width: 45%; padding: 6px 2px; border: none; border-radius: 4px; font-weight: bold; font-size: 12px; cursor: pointer; transition: 0.2s; color: white; }
        .s-none { background: #95a5a6; } .s-none:hover { background: #7f8c8d; }
        .s-want { background: #e74c3c; } .s-want:hover { background: #c0392b; }
        .s-been { background: #2ecc71; } .s-been:hover { background: #27ae60; }
        .s-return { background: #f1c40f; color: #8a6d3b; } .s-return:hover { background: #f39c12; color: white; }
        
        /* ğŸŒŸ å³ä¸‹è§’éœ¸æ°£æµ®æ°´å° */
        #watermark { 
            position: absolute;

        }

        /* ğŸ“± æ‰‹æ©Ÿç‰ˆå°ˆå±¬ç¸®æ”¾è¨­å®š */
        @media (max-width: 768px) {

            .panel-header { font-size: 14px; }

            .control-panel hr { margin: 8px 0; }
            .trail-filter-box input { padding: 5px; font-size: 12px; }
            .trail-filter-box button { padding: 5px 8px; font-size: 12px; }
            .filter-hint { font-size: 10px; margin-top: 4px; }
            .stat-box { font-size: 12px; padding: 8px; }
            .stat-highlight { font-size: 12px; margin-top: 4px; padding-top: 4px; }
            .stat-highlight span { font-size: 14px; }
            #watermark { font-size: 12px; padding: 6px 10px; bottom: 15px; border-width: 2px; }

        }
    </style>

<body>

    <div class="control-panel">
        <div class="panel-header" onclick="togglePanel()">
            <span>âš™ï¸ æ§åˆ¶èˆ‡çµ±è¨ˆ</span>
            <span id="toggleIcon">â–¼</span>
        </div>
        
        <div id="panelContent">
            <hr style="margin-top: 8px;">
            <h3>ğŸ‘ï¸ åœ°åœ–é¡¯ç¤ºæ¨¡å¼</h3>
            <select id="filterSelect" onchange="renderMap()">
                <option value="all">ğŸ”µ é¡¯ç¤ºå…¨éƒ¨é›ªå ´</option>
                <option value="want">ğŸ”´ æƒ³å»çš„</option>
                <option value="been">ğŸŸ¢ å»éçš„</option>
                <option value="return">ğŸŸ¡ å»éé‚„æƒ³å»çš„</option>
            </select>
            
            <hr>

            <h3>ğŸ¿ é›ªé“æ•¸é‡ç¯©é¸</h3>
            <div class="trail-filter-box">
                <input type="number" id="trailMin" placeholder="æœ€å°‘" min="0" onkeypress="if(event.keyCode==13) renderMap()">
                <span>~</span>
                <input type="number" id="trailMax" placeholder="æœ€å¤š" min="0" onkeypress="if(event.keyCode==13) renderMap()">
                <button onclick="renderMap()">å¥—ç”¨</button>
            </div>
            <div class="filter-hint">â€» å·²æ¨™è¨˜é¡è‰²çš„é›ªå ´å°‡æ°¸é é¡¯ç¤ºã€‚</div>

            <hr>

            <h3>ğŸ“Š çµ±è¨ˆè³‡è¨Š</h3>
            <div class="stat-box">
                <div>å…¨éƒ¨é›ªå ´: <span id="s-total">0</span></div>
                <div>ğŸ”´ æƒ³å»: <span id="s-want">0</span></div>
                <div>ğŸŸ¢ å»é: <span id="s-been">0</span></div>
                <div>ğŸŸ¡ é‚„æƒ³å»: <span id="s-return">0</span></div>
                <div class="stat-highlight">ç•«é¢é¡¯ç¤º: <span id="s-filtered">0</span></div>
            </div>
        </div>
    </div>

    <div id="watermark">

    </div>
    
    <div id="map"></div>
    
    <script src="ski_data.js"></script>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script>
        var userStatus = JSON.parse(localStorage.getItem('skiResortStatus')) || {};

        var iconBaseUrl = 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-';
        var iconSettings = { shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41] };
        
        var icons = {
            'none': new L.Icon({ iconUrl: iconBaseUrl + 'blue.png', ...iconSettings }),
            'want': new L.Icon({ iconUrl: iconBaseUrl + 'red.png', ...iconSettings }),
            'been': new L.Icon({ iconUrl: iconBaseUrl + 'green.png', ...iconSettings }),
            'return': new L.Icon({ iconUrl: iconBaseUrl + 'gold.png', ...iconSettings })
        };

        var map = L.map('map', { center: [36.2048, 138.2529], zoom: 5, minZoom: 5, maxBounds: L.latLngBounds([22.0, 120.0], [48.0, 155.0]) });
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 18 }).addTo(map);
        var markers = L.markerClusterGroup({ chunkedLoading: true, maxClusterRadius: 40, disableClusteringAtZoom: 9 });

        // ğŸŒŸ æ”¶æŠ˜é¢æ¿çš„åˆ‡æ›é‚è¼¯
        window.togglePanel = function() {
            var content = document.getElementById('panelContent');
            var icon = document.getElementById('toggleIcon');
            if (content.style.display === 'none') {
                content.style.display = 'block';
                icon.innerText = 'â–¼';
            } else {
                content.style.display = 'none';
                icon.innerText = 'â–²';
            }
        };

        // ğŸŒŸ ç¶²é è¼‰å…¥æ™‚ï¼Œå¦‚æœæ˜¯æ‰‹æ©Ÿè¢å¹•ï¼Œå°±é è¨­æ”¶èµ·é¢æ¿
        if (window.innerWidth <= 768) {
            document.getElementById('panelContent').style.display = 'none';
            document.getElementById('toggleIcon').innerText = 'â–²';
        }

        // ğŸŒŸ æ ¸å¿ƒç•«åœ–ã€ç¯©é¸èˆ‡çµ±è¨ˆé‚è¼¯
        window.renderMap = function() {
            markers.clearLayers();
            
            var currentFilter = document.getElementById('filterSelect').value;
            var minInput = document.getElementById('trailMin').value.trim();
            var maxInput = document.getElementById('trailMax').value.trim();
            
            var hasTrailFilter = false;
            var tMin = 0, tMax = 9999;
            
            if (minInput !== "" || maxInput !== "") {
                hasTrailFilter = true;
                tMin = minInput !== "" ? parseInt(minInput) : 0;
                tMax = maxInput !== "" ? parseInt(maxInput) : 9999;
            }

            var countTotal = 0, countWant = 0, countBeen = 0, countReturn = 0, countFiltered = 0;

            allSkiResorts.forEach(function(resort) {
                if (!resort.lat || !resort.lng || resort.lat === 0) return; 

                countTotal++; 

                var baseName = resort.name_ja || resort.name; 
                var status = userStatus[baseName] || 'none';

                if (status === 'want') countWant++;
                if (status === 'been') countBeen++;
                if (status === 'return') countReturn++;

                if (currentFilter !== 'all' && status !== currentFilter) return;

                if (currentFilter === 'all' && hasTrailFilter && status === 'none') {
                    var trails = parseInt(resort.trails);
                    if (isNaN(trails) || trails < tMin || trails > tMax) {
                        return; 
                    }
                }

                countFiltered++;

                var titleZh = (resort.name_zh && resort.name_zh !== 'nan') ? ` <span style="color:#e67e22; font-size:16px;">(${resort.name_zh})</span>` : '';
                var titleEn = (resort.name_en && resort.name_en !== 'nan') ? `<div style="color:#7f8c8d; font-size:12px; margin-top:2px; margin-bottom:5px;">${resort.name_en}</div>` : '';
                
                var trailsInfo = (resort.trails && resort.trails !== 'nan') 
                    ? `<div style="background:#e8f6f3; color:#16a085; padding:4px 8px; border-radius:4px; display:inline-block; margin-bottom:8px; font-size:13px;">ğŸ¿ è¦æ¨¡ï¼š<b>${resort.trails}</b> æ¢é›ªé“</div><br>` 
                    : '';
                    
                var urlInfo = resort.url ? `ğŸ”— <a href="${resort.url}" target="_blank">æŸ¥çœ‹ Snoway è©³ç´°è³‡è¨Š</a>` : '';
                var descInfo = resort.description ? `${resort.description}<br>` : '';

                var marker = L.marker([resort.lat, resort.lng], { icon: icons[status] });
                
                var tooltipText = baseName + (resort.name_zh && resort.name_zh !== 'nan' ? ` (${resort.name_zh})` : '');
                marker.bindTooltip(tooltipText, {direction: 'top', offset: [0, -20]});
                
                var popupContent = `
                    <div class="popup-custom">
                        <b>${baseName}</b>${titleZh}
                        ${titleEn}
                        <hr>
                        ${descInfo}
                        ${trailsInfo}
                        ${urlInfo}
                        <div class="status-group">
                            <button class="s-btn s-want" onclick="setStatus('${baseName}', 'want')">ğŸ”´ æƒ³å»</button>
                            <button class="s-btn s-been" onclick="setStatus('${baseName}', 'been')">ğŸŸ¢ å»é</button>
                            <button class="s-btn s-return" onclick="setStatus('${baseName}', 'return')">ğŸŸ¡ å»éé‚„æƒ³å»</button>
                            <button class="s-btn s-none" onclick="setStatus('${baseName}', 'none')" style="width: 100%; margin-top: 5px;">âœ–ï¸ æ¸…é™¤ç‹€æ…‹ (è®Šå›è—è‰²)</button>
                        </div>
                    </div>
                `;
                marker.bindPopup(popupContent);
                markers.addLayer(marker);
            });
            map.addLayer(markers);

            document.getElementById('s-total').innerText = countTotal;
            document.getElementById('s-want').innerText = countWant;
            document.getElementById('s-been').innerText = countBeen;
            document.getElementById('s-return').innerText = countReturn;
            document.getElementById('s-filtered').innerText = countFiltered;
        };

        window.setStatus = function(resortName, newStatus) {
            if (newStatus === 'none') {
                delete userStatus[resortName]; 
            } else {
                userStatus[resortName] = newStatus; 
            }
            localStorage.setItem('skiResortStatus', JSON.stringify(userStatus));
            renderMap(); 
        };

        renderMap();
    </script>
</body>
