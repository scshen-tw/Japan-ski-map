        .btn-add-fav:hover { background-color: #f39c12; color: white; }
        .btn-remove-fav { background-color: #ecf0f1; color: #7f8c8d; border: 1px solid #bdc3c7; }
        .btn-remove-fav:hover { background-color: #bdc3c7; color: white; }

        /* 🌟 浮動篩選按鈕樣式 */
        #filterBtn { position: absolute; top: 80px; right: 20px; z-index: 9999; padding: 12px 20px; background: white; color: #2c3e50; border: 2px solid #2980b9; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.3); transition: 0.3s; }
        #filterBtn:hover { background: #ecf0f1; }
        #filterBtn.active { background: #f1c40f; color: #8a6d3b; border-color: #f39c12; }

        // ==========================================

        // 讀取存在瀏覽器裡的「最愛清單」，如果沒有就給一個空陣列
        var favoriteResorts = JSON.parse(localStorage.getItem('myFavoriteSkiResorts')) || [];
        var isShowingOnlyFavorites = false; // 紀錄現在是不是在「只看最愛」模式

        // 設定兩種不同顏色的圖釘
        var blueIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
        });
        
        var goldIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-gold.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
        });

        // 初始化地圖
        var map = L.map('map', {
            center: [36.2048, 138.2529], zoom: 5, minZoom: 5,
            maxBounds: L.latLngBounds([22.0, 120.0], [48.0, 155.0]), maxBoundsViscosity: 1.0
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors', maxZoom: 18
        }).addTo(map);

        // 初始化叢集群組
        var markers = L.markerClusterGroup({
            chunkedLoading: true, maxClusterRadius: 40, disableClusteringAtZoom: 9 
        });

        // 🌟 核心畫圖函式：根據模式重新畫出地圖上的點
        function renderMap() {
            markers.clearLayers(); // 先清空地圖上的所有標記
            
            allSkiResorts.forEach(function(resort) {
                if (!resort.lat || !resort.lng || (resort.lat === 0 && resort.lng === 0)) return; 

                // 判斷這個雪場有沒有在最愛清單裡
                var isFav = favoriteResorts.includes(resort.name);

                // 如果開啟了「只看最愛」模式，且這個雪場不是最愛，就跳過不畫
                if (isShowingOnlyFavorites && !isFav) return;

                // 依照是不是最愛，給予對應顏色的圖釘
                var marker = L.marker([resort.lat, resort.lng], {
                    icon: isFav ? goldIcon : blueIcon
                });
                
                marker.bindTooltip(resort.name, {direction: 'top', offset: [0, -20]});
                
                // 動態產生按鈕 HTML
                var favButtonHtml = isFav 
                    ? `<button class="fav-btn btn-remove-fav" onclick="toggleFavorite('${resort.name}')">❌ 移除最愛</button>`
                    : `<button class="fav-btn btn-add-fav" onclick="toggleFavorite('${resort.name}')">⭐ 設為最愛</button>`;
                
                var cleanDescription = resort.description.replace(/🚨.*?<br><br>/g, '').replace(/🚨.*?(<br>|$)/g, '');
                var popupContent = `
                    <div class="popup-custom">
                        <b>${resort.name}</b><br>
                        <hr>
                        ${cleanDescription}<br>
                        🔗 <a href="${resort.url}" target="_blank">前往 Snoway 查看詳情</a>
                        ${favButtonHtml}
                    </div>
                `;
                marker.bindPopup(popupContent);
                markers.addLayer(marker);
            });

            map.addLayer(markers);
        }

        // 🌟 加入/移除最愛的功能
        window.toggleFavorite = function(resortName) {
            var index = favoriteResorts.indexOf(resortName);
            if (index > -1) {
                favoriteResorts.splice(index, 1); // 如果已經在裡面，就移除
            } else {
                favoriteResorts.push(resortName); // 如果不在裡面，就加入
            }
            
            // 把最新的名單存進瀏覽器記憶體
            localStorage.setItem('myFavoriteSkiResorts', JSON.stringify(favoriteResorts));
            
            // 重新畫圖讓顏色跟畫面更新
            renderMap();
        };

        // 🌟 切換 顯示全部 / 只看最愛 的功能
        window.toggleFilterMode = function() {
            isShowingOnlyFavorites = !isShowingOnlyFavorites; // 切換狀態
            var btn = document.getElementById('filterBtn');
            
            if (isShowingOnlyFavorites) {
                btn.innerText = "👁️ 顯示模式：⭐ 只看最愛";
                btn.classList.add('active');
                
                if(favoriteResorts.length === 0) {
                    alert("您目前還沒有設定任何最愛雪場喔！\n請先在全部雪場模式下點擊標記加入最愛。");
                    isShowingOnlyFavorites = false;
                    btn.innerText = "👁️ 顯示模式：全部雪場";
                    btn.classList.remove('active');
                }
            } else {
                btn.innerText = "👁️ 顯示模式：全部雪場";
                btn.classList.remove('active');
            }
            
            // 根據新狀態重新畫圖
            renderMap();
        };

        // 網頁載入時，第一次執行畫圖
        renderMap();
    </script>
